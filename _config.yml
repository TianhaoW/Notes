# Run [bundle exec jekyll serve] to test the site locally

# page build set up
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  mathjax:
    process_escapes: true
  syntax_highlighter_opts:
    guess_lang: false

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-include-cache
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji



